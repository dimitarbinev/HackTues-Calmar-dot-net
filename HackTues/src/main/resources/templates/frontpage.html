<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Matchmaking</title>
    <link rel="stylesheet" href="/styles/frontpage.css" type="text/css">
</head>
<body>

<div class="navbar" id="topNavbar">
    <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
            <a href="/templates/settings" id="settings">Settings</a>
            <a href="/templates/about" id="about">About</a>
        </div>
    </div>
</div>

<div class="search-container">
    <input type="text" placeholder="Search..." name="search">
    <button type="submit">Submit</button>
</div>

<div class="game-container">
    <img src="HackTues/src/main/resources/static/images/Brawl stars.jpg" alt="Brawl Stars" class="game-image" usemap="#brawlstarsMap">
    <map name="brawlstarsMap">
        <area shape="rect" coords="0,0,100,100" href="settings.html" alt="Brawl Stars">
    </map>

    <img src="HackTues\src\main\resources\static\images\leaguepage.jpg" alt="League of Legends" class="game-image" usemap="#leagueMap">
    <map name="leagueMap">
        <area shape="circle" coords="100,100,50" href="settings.html" alt="League of Legends">
    </map>

    <img src="HackTues\src\main\resources\static\images\Rocket league.jpg" alt="Rocket League" class="game-image" usemap="#rocketleagueMap">
    <map name="rocketleagueMap">
        <area shape="rect" coords="0,0,100,100" href="settings.html" alt="Rocket League">
    </map>

    <img src="HackTues\src\main\resources\static\images\Valorantpage.jpg" alt="Valorant" class="game-image" usemap="#valorantMap">
    <map name="valorantMap">
        <area shape="circle" coords="100,100,50" href="settings.html" alt="Valorant">
    </map>
</div>

<script src="/scripts/frontpage.js"></script>
</body>
</html>
