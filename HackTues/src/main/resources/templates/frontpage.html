<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Matchmaking</title>
    <link rel="stylesheet" href="/styles/frontpage.css" type="text/css">
</head>
<body>

    <div class="navbar">
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="/templates/settings" id="settings">Settings</a>
                <a href="/templates/about" id="about">About</a>
            </div>
        </div>
    </div>

<div class="search-container">
    <input type="text" placeholder="Search..." name="search">
    <button type="submit">Submit</button>
</div>

<div class="game-container">
    <img src="/images/Brawl_stars.jpg" alt="Brawl Stars" class="game-image" usemap="#brawlstarsMap">
    <map name="brawlstarsMap">
        <area shape="rect" coords="0,0,100,100" href="settings" alt="Brawl Stars">
    </map>

    <img src="/images/leaguepage.jpg" alt="League of Legends" class="game-image" usemap="#leagueMap">
    <map name="leagueMap">
        <area shape="circle" coords="100,100,50" href="settings" alt="League of Legends">
    </map>

    <img src="/images/Rocket league.jpg" alt="Rocket League" class="game-image" usemap="#rocketleagueMap">
    <map name="rocketleagueMap">
        <area shape="rect" coords="0,0,100,100" href="settings" alt="Rocket League">
    </map>

    <img src="/images/Valorantpage.jpg" alt="Valorant" class="game-image" usemap="#valorantMap">
    <map name="valorantMap">
        <area shape="circle" coords="100,100,50" href="settings" alt="Valorant">
    </map>
</div>
<script src="/scripts/frontpage.js"></script>
</body>
</html>
<div class="navbar">
    <!-- Select dropdown for settings and other options -->
    <select class="settings-dropdown" onchange="location = this.value;">
        <option value="#">Menu</option> <!-- Placeholder option -->
        <option value="/templates/settings">Settings</option>
        <option value="/templates/about">About</option>
        <!-- Add more options here as needed -->
    </select>
</div>
<div class="navbar">
    <button class="dropbtn" onclick="toggleDropdown()">Menu</button>
    <div class="dropdown-content" id="dropdownContent">
        <a href="/templates/settings" id="settings">Settings</a>
        <a href="/templates/about" id="about">About</a>
    </div>
</div>
