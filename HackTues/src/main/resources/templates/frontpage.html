<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Matchmaking</title>
    <link rel="stylesheet" href="/styles/frontpage.css" type="text/css">
</head>
<body>

    <div class="navbar">
        <a href="/api/hacktues/settings" class="dropbtn">Settings</a>
    </div>
    <div class="game-container">
        <a class="image-link" href="/api/hacktues/teamplayer.html onclick="selectBrawlStars()">
            <img src="/images/Brawl_stars.jpg" alt="Brawl Stars" class="game-image">
        </a>
        <a class="image-link" onclick="selectLeagueOfLegends()">
            <img src="/images/leaguepage.jpg" alt="League of Legends" class="game-image">
        </a>
        <a class="image-link" onclick="selectRocketLeague()">
            <img src="/images/Rocket league.jpg" alt="Rocket League" class="game-image">
        </a>
        <a class="image-link" onclick="selectValorant()">
            <img src="/images/Valorantpage.jpg" alt="Valorant" class="game-image">
        </a>
    </div>


<script src="/scripts/frontpage.js">   </script>
</body>
</html>
